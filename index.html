<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/styles.css" />
        <title>Weather App</title>
        <link rel="icon" href="assets/images/icon.png">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="img_section">
                    <div class="default_info">
                        <h2 class="default_day">Sunday</h2>
                        <span class="default_date">18 may 2024</span>
                        <div class="icons">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather">
                            <h2 class="weather_temp">22&degC</h2>
                            <h3 class="cloudtxt">Overcsast Clouds</h3>
                        </div>
                    </div>
                </div>
                <div class="content_section">
                    <img class="space_img" src="assets/images/space.png" alt="">
                    <form>
                        <input type="text" placeholder="Search Location" class="input_field">
                        <button type="submit" class="btn_search">Search</button>
                    </form>

                    <div class="day_info">
                        <div class="content">
                            <p class="title">Name</p>
                            <span class="value">United Kingdom</span>
                        </div>
                        <div class="content">
                            <p class="title">Temp</p>
                            <span class="value">23&deg C </span>
                        </div>
                        <div class="content">
                            <p class="title">HUMIDITY</p>
                            <span class="value">2%</span>
                        </div>
                        <div class="content">
                            <p class="title">WIND SPEED</p>
                            <span class="value">2.92 Km/h</span>
                        </div>
                    </div>
                    <div class="list_content">
                        <ul>
                            <li>
                                <span>Mon</span>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                                <span class="day_temp"><span class="min_temp">23&degC </span>&nbsp; <span class="max_temp">22&degc</span></span>
                            </li>
                            <li>
                                <span>Mon</span>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                                <span class="day_temp"><span class="min_temp">23&degC </span>&nbsp; <span class="max_temp">22&degc</span></span>
                            </li>
                            <li>
                                <span>Mon</span>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                                <span class="day_temp"><span class="min_temp">23&degC </span>&nbsp; <span class="max_temp">22&degc</span></span>
                            </li>
                            <li>
                                <span>Mon</span>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                                <span class="day_temp"><span class="min_temp">23&degC </span>&nbsp; <span class="max_temp">22&degc</span></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
