<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Weather App</title>
        <link rel="icon" href="images/icon.png">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="img_section">
                    <div class="default_info">
                        <h2 class="default_day"></h2>
                        <span class="default_date"></span>
                        <div class="icons">
                            <!-- Contents will add with help of js -->
                        </div>
                    </div>
                </div>
                <div class="content_section">
                    <form>
                        <input type="text" placeholder="Search Location" class="input_field">
                        <button type="submit" class="btn_search">Search</button>
                    </form>

                    <div class="day_info">
                        <!-- data show dinamically here with help of js  -->
                    </div>
                    <div class="list_content">
                        <ul>
                            <!-- Data show here dinamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
